//03 seek and destroy

function destroyer(arr) {
  let args = [];
  for(i=0;i<arguments.length;i++){
  	args.push(arguments[i])
  }
  let deletedVal = args.slice(1)
  return arr.filter(function(val){
  	return !deletedVal.includes(val)
  })
}

// 05 pig Latin 
function translatePigLatin(str) {
	let pigLatin = "";
	let regex = /[aeiou]/gi;

	if(str[0].match(regex)){
		pigLatin = str+"way";

	} else if(str.match(regex) === null) {
    // Check if the string contains only consonants
    pigLatin = str + 'ay';
}else{
	let vowelIndice= str.indexOf(str.match(regex)[0]);
	//console.log(vowelIndice);
	pigLatin=str.substr(vowelIndice)+str.substr(0,vowelIndice)+"ay"
}
return pigLatin
}

//07 DNA pairing 

function pairElement(str) {
  str=str.toUpperCase();
  str= str.split("");
  let placeHolderArray=[];
  for(let i=0;i<str.length;i++){
  	if(str[i]=="G"){
  		placeHolderArray.push(["G","C"])
  	}else if(str[i]=="C"){
  		placeHolderArray.push(["C","G"])
  	}else if (str[i]=="T"){
  		placeHolderArray.push(["T","A"])
  	}else if(str[i]=="A"){
  		placeHolderArray.push(["A","T"])
  	}
  }
return placeHolderArray

}

function uniteUnique(arr) {
  let placeHolder = arguments[0];
  for (var i=0;i<arguments.length;i++){

  	for(var j=0;j<arguments[i].length;j++){
  		if(placeHolder.indexOf(arguments[i][j])==-1){
  			placeHolder.push(arguments[i][j])
  		}
  	}
  }return placeHolder
}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TELEPHONE VALIDATOR</title>
</head>
<body>
	



<script>
	
function telephoneCheck(str) {
  // Good luck!
  let myRegex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/
  return myRegex.test(str)
}

console.log(telephoneCheck("555-555-"));






</script>

</body>
</html>
